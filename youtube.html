
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
       

    </head>
    <body>
        <i class="fa fa-thumbs-up"  onclick="thumsup()" style="font-size: 100px; color:chartreuse;"></i> <span id="like_id">0</span> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-thumbs-down" onclick="thumsdown()" style="font-size: 100px; color:chartreuse;"></i> <span id="dislike_id">0</span> &nbsp;&nbsp;&nbsp;


    <script>

        var like=0;
        var dislike=0;

        function thumsup(){
           document.getElementById("like_id").innerHTML=like;
           like=like+1;
           
        }
        function thumsdown(){
           document.getElementById("dislike_id").innerHTML=dislike;
           dislike=dislike+1;
        }
    </script>
    </body>
</html>
